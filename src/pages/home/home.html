<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">Obrigatório<ion-note>
        <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Inválido<ion-note></ion-note>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="senha.dirty && senha.hasError('required')">Obrigatório<ion-note>
        <ion-note slot="end" color="danger" *ngIf="senha.dirty && senha.hasError('minlength')">Acima de 6 caracteres<ion-note></ion-note>
    </ion-item>
    <!-- <button ion-button block (click)="login()">Entrar</button> -->
    <button ion-button block (click)="onSubmit(authProviders.Email)">Entrar</button>
    <button ion-button block (click)="onSubmit(authProviders.Facebook)">Entrar com Facebook</button>

  </form>
  <button ion-button block outline (click)="signup()">Registrar</button>

</ion-content>
